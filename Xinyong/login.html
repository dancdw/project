<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/login.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(function(){
		$("body").append("<div id='main_bg' style='position:absolute;left:0;top:0;z-index:-1;width:100%;'/>");
		$("#main_bg").append("<img src='images/background.png' id='bigpic' style='width:100%;'>");
	});
</script>
</head>
<body>
	<div class="login_div">
		<div class="ld_title">
			湖北省公路水路<br>
			运输市场信用信息服务系统 V1.0
		</div>
		<div class="ld_content">
			<div class="ldcl">用户名 : </div>
			<div class="ldcr">
				<input type="text" />
			</div>
			<div class="height_20 clear"></div>
			<div class="ldcl">密&nbsp;&nbsp;&nbsp;&nbsp;码 : </div>
			<div class="ldcr">
				<input type="password" />
			</div>
			<div class="height_20 clear"></div>
			<div class="ldcl">验证码 : </div>
			<div class="ldcclick">
				请点击下图中的 <span>杯子</span>
			</div>
			<div class="ldcclick_img" onclick="">换一个	</div>
			<div class="auth_code_div">
				<img alt="" src="images/auth_code.png" width="100%" height="100%"/>
			</div>
			<div class="login_button" onclick="">登&nbsp;&nbsp;录</div>
			<div class="pw_l">
				<input type="checkbox" id="forget_password"/>
				<label for="forget_password">记住密码</label>
			</div>
			<div class="pw_r">
				<a href="">忘记密码</a>
			</div>
		</div>
	</div>
	<div class="projection_div"></div>
</body>
<script type="text/javascript">
	
</script>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>修改密码</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
	<div class='top-nav width-95 auto clearfix'>
		<div class="icon-back fleft vihidden"></div>
	</div>
	<div class='main'>
		<div class="password_save">
			<table class="width-90 auto font-12rem form">
				<tr><td class="right">原密码：</td><td><input type="text" class="width-100"></td></tr>
				<tr><td class="right">新密码：</td><td><input type="text" class="width-100"></td></tr>
				<tr><td class="right">再次输入新密码：</td><td><input type="text" class="width-100"></td></tr>
				<tr><td colspan="2"><div class="width-100 center submit fillet-2 auto">确定</div></td></tr>
			</table>
			<table class="width-90 auto font-10rem">
				<tr class="gray"><td>问：</td><td>如果忘记密码了怎么办？</td></tr>
				<tr><td class="ftop">答：</td><td>请联系客服，在您提交了验证资料后，我们审核资料无误后将新密码通过发短信到您预留的手机号码上，您可自行在软件修改新密码。</td></tr>
			</table>
		</div>
	</div>
</body>
</html>

<script>
	$(function() {
		$("li").click(function() { // 切换选项卡
			$("li").addClass("bborder");
			$(this).removeClass("bborder");
			$("table").addClass("hidden");
			$("table").eq($(this).index()).removeClass("hidden");
		});
		$(".star").click(function() { // 选择星级
			var now = $(this).index();
			var len = $(".star").length;
			if( now == 1) {
				if( $(this).hasClass("star-solid") ) {
					if( $(".star-solid").length > 1 ) {
						$(".star-solid").removeClass("star-solid");
						$(this).addClass("star-solid");
					} else {
						$(this).removeClass("star-solid");
					}
				} else {
					$(this).addClass("star-solid");
				}
			} else {
				for( var i = 0; i <=  len; i++ ) {
					if( i < now) {
						$(".star").eq(i).addClass("star-solid");
					} else {
						$(".star").eq(i).removeClass("star-solid");
					}
				}
			}
		});
		$(".on").click(function() { // 开关
			if($(this).hasClass("up")) { 
				$(this).removeClass("up");
			} else {
				$(this).addClass("up");
			}
		});
	})
</script>

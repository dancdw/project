<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>物流</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
	<div class='top-nav width-95 auto clearfix'>
		<div class="icon-back"></div>
	</div>
	
	<div class="main width-95 auto clearfix">
		<div class="wuliu">
			<div class="box tborder bborder">
				<div class="fillet-5 bg-white width-100 font-14rem ">
					<div class="uf input-group width-100">
						<label class="fleft relative">物流名称：</label><input type="text" class="fleft uf-1 fillet-5" placeholder="输入物流名称"/><button class="fleft fillet-15 relative">查询</button>
					</div>
					<div class="uf input-group width-100">
						<label class="fleft relative">南康出发：</label><input type="text" class="fleft uf-1 fillet-5" placeholder="输入到达城市"/><button class="fleft fillet-15 relative">查询</button>
					</div>
				</div>
			</div>
			<div class="space_hx"></div>
			<div class="fillet-5 bg-white width-100">
				<h1>省份专线物流</h1>
				<div class="city-group clearfix">
					<span class="fleft fweight">华东区：</span><ul class="center"><li>上海</li><li>江苏</li><li>浙江</li><li>安徽</li><li>福建</li><li>江西</li><li>广东</li></ul>
				</div>
				<div class="city-group clearfix">
					<span class="fleft fweight">华南区：</span><ul class="center"><li>上海</li><li>江苏</li><li>浙江</li><li>安徽</li><li>福建</li><li>江西</li><li>广东</li></ul>
				</div>
				<div class="city-group clearfix">
					<span class="fleft fweight">西南区：</span><ul class="center"><li>上海</li><li>江苏</li><li>浙江</li><li>安徽</li><li>福建</li><li>江西</li><li>广东</li></ul>
				</div>
				<div class="city-group clearfix">
					<span class="fleft fweight">华北区：</span><ul class="center"><li>上海</li><li>江苏</li><li>浙江</li><li>安徽</li><li>福建</li><li>江西</li><li>广东</li></ul>
				</div>
			</div>
		</div>
	</div>

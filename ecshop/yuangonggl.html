	$(function() {
		$("li").click(function() {
			$("li").addClass("bborder");

			$(".item-group").addClass("hidden");
			$(".item-group").eq($(this).index()).removeClass("hidden");
		});
		$(".item").click(function() {
			if( $(this).next().is(":hidden") ) {
				$(this).children().eq(0).addClass("open");
				$(this).next().show();
			} else {
				$(this).children().eq(0).removeClass("open");
				$(this).next().hide();
			}
		});

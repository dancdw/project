<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
//页面跳转
function dumpUrl(obj) {
	var url = $(obj).attr('data');
	window.location.href=url;
}
</script>
</head>
<body>
	<div class='top-nav clearfix'>
		<ul class='bg-red fleft width-100 white'>
			<li class='nav-left fleft' onclick='dumpUrl(this);' data='manage_paypwd.html'><img src='images/back.png' class='fleft icon-left'/><span class='fleft'>支付密码</span></li>
			<li class='nav-middle center fleft'>修改支付密码</li>
		</ul>
	</div>
	<div class='main'>
		<div class='manage'>
			<div class="width-100">
				<div class='input-group clearfix'><input type='text' placeholder='原支付密码' class='aborder width-100 fleft'/><p class='font-10rem str width-100'><span class='fright blue'>忘记原支付密码？</span></p></div>
				<div class='input-group clearfix'><input type='text' placeholder='新支付密码' class='aborder width-100 fleft'/><p class='font-10rem str width-100 fleft'>密码由6-20位数字、字母或者字符组成</p></div>

				<div class='space_hx'></div>
				<div class='input-group'><button class='submit-btn-red fillet-2' data='#' onclick='dumpUrl(this);'>确认修改</button></div>
			</div>
		</div>
	</div>
